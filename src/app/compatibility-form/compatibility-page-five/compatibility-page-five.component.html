
            <form  [formGroup]="pageFive">
                <div class="row">

                      <div class="col-md-12">
                        <mat-form-field  class="full-width fieldFit" appearance="standard">
                            <mat-label style="color: black;">Alternate Mobile Number</mat-label>
                            <input style="display: inline;" type="number" id="phone" matInput formControlName="phone" >
                        </mat-form-field>
                    </div>

                      <div class="col-6">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                            <mat-label style="color: black;">Enquiry Date</mat-label>
                            <input type="date"  name="enqDate" matInput formControlName="enq_date" id="enqDate">
                        </mat-form-field>
                      </div>

                      <div class="col-6">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                            <mat-label style="color: black;">Follow Up Call-On</mat-label>
                            <input type="date"  name="follow" matInput formControlName="follow_date" id="follow">
                        </mat-form-field>
                      </div>

                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                        
                            <mat-label style="color: black;">Source</mat-label>
                            <mat-select  #source formControlName="source" >
                                    <mat-option *ngFor="let  option of sources" [value]="option">
                                            {{option}}
                                    </mat-option>
                            </mat-select>
                        </mat-form-field>
                      </div>

                      <div class="col-6">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                        
                            <mat-label style="color: black;">Assign To</mat-label>
                            <mat-select  #assignTo formControlName="assign_to">
                                    <mat-option *ngFor="let  option of allTemples" [value]="option.name">
                                            {{option.name}}
                                    </mat-option>
                            </mat-select>
                        </mat-form-field>
                      </div>

                      <div class="col-6">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                        
                            <mat-label style="color: black;">Interest Level Of Lead</mat-label>
                            <mat-select  #interest formControlName="interest" >
                                    <mat-option *ngFor="let  option of interestLevel" [value]="option">
                                            {{option}}
                                    </mat-option>
                            </mat-select>
                        </mat-form-field>
                      </div>

                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard" >
                          <mat-label style="color: black;">Comments</mat-label>
                          <input type="text"  matInput formControlName="comments" required name="Designation">
                        </mat-form-field>
                      </div>

                      <div class="col-12" style="margin-top:20px">
                      <mat-checkbox (change)="checkStat($event)">Premium Leads</mat-checkbox>
                      </div>

                      <div sclass="row"  style="margin-top:20px; margin-bottom:20px;text-align: center;width: 100%;">
                      <button class="btn btn-blue" mat-raised-button color="warn" id="photoBtn"  *ngIf="fourPageService.getUserThrough()" (click)="checkForPhoto('0')">Complete</button>
                      <button style="margin-left: 10px;" class="btn btn-blue" mat-raised-button color="warn" id="photoBtn"  *ngIf="fourPageService.getUserThrough()" (click)="checkForPhoto('1')">Complete and Approve</button>
                      </div>  
                </div>
           </form>
