
            <form  [formGroup]="PageThree">
                <div class="row">

                    <div class="col-6">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label>Birth Place</mat-label>
                          <input type="text" 
                          matInput matValidateAddress 
                          id="birthPlace"
                          [autoCompleteOptions]="autoComplete"
                          (change)="placeChanged()"
                          matGoogleMapsAutocomplete
                           #matGoogleMapsAutocomplete="matGoogleMapsAutocomplete" 
                          formControlName="BirthPlace">
                        </mat-form-field>
                      </div>

                    <div class="col-6" style="padding-left: 0px;">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                            <mat-label>Birth Time<code style="color: rgba(0,0,0,.6);">(optional)</code></mat-label>
                          <input matInput id="BirthTime" 
                          (change)="changed('bTime')"
                          type="time" placeholder="Choose a time" formControlName="BirthTime">
                        </mat-form-field>
                      </div>

                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard" >
                          <mat-label>Gotra <code style="color: rgba(0,0,0,.6);">(optional)</code></mat-label>
                          <input type="text" matInput
                          (change)="changed('gotra')"
                           formControlName="Gotra" >
                          <mat-hint>eg. Kashyap</mat-hint>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12 mt-10">
                   
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                            <mat-label>Food Choice</mat-label>
                            <mat-select (selectionChange)="changed('food')" formControlName="FoodChoice"  >
                              <mat-option value="Vegetarian">Vegetarian</mat-option>
                              <mat-option value="Non-Vegetarian">Non-Vegetarian</mat-option>
                            </mat-select>
                        
                        </mat-form-field>
                    
                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label>Father's Status</mat-label>
                          <select style="margin-bottom: -20px;" (change)="changed('fstatus')" #fStatus matNativeControl formControlName="FatherStatus"  name="FatherStatus">
                              <option value="Alive">
                                Alive
                              </option>
                              <option value="Not Alive">
                                Not Alive
                              </option>
                            </select> 
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label>Mother's Status</mat-label>
                          <select style="margin-bottom: -20px;" (change)="changed('mstatus')" #mStatus matNativeControl formControlName="MotherStatus"  name="MotherStatus">
                              <option value="Alive">
                                Alive
                              </option>
                              <option value="Not Alive">
                                Not Alive
                              </option>
                            </select> 
                        </mat-form-field>
                      </div>
                   
                          <div class="col-md-12">
                            <mat-form-field class="full-width fieldFit" appearance="standard" >
                              <mat-label>Family's Annual Income</mat-label>
                              <input type="number" (change)="changed('Fincome')" matInput formControlName="FamilyIncome"  name="FamilyIncome">
                              <span matSuffix>Lakh Per Year &nbsp;</span>
                              <mat-error class="full-width" style="margin-bottom: 10px;" *ngIf="PageThree.get('FamilyIncome').invalid"> eg. 8 <span style="margin-left: 80%;">LPA &nbsp;</span></mat-error>
                            </mat-form-field>
                          </div>
                          

                    <div class="col-xs-12 m-t-20" style="margin-top: 20px;margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
                      <button mat-raised-button type="button" id="skipBtn" matStepperNext class="btn" (click)="skip()" *ngIf="fourPageService.getSkippable()">Skip</button>
                        <button mat-raised-button matStepperNext type="button" id="viewButtonThree" (click)="firstStep()" class="btn" >Next</button>
                    </div>
                    <!-- <p *ngIf="!fourPageService.getUserThrough()" class="impNoteMain">
                      Just one more step and we’ll help you find your perfect match!
                    </p> -->
                    <p *ngIf="fourPageService.getUserThrough()" class="impNote">
                      डिटेल्स भरने के बाद  इस बटन पर जरूर क्लिक करे |
                    </p>
                </div>
           </form>
