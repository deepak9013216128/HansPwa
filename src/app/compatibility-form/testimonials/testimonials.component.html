<div class="testimonials">
    <div class="d-flex justify-content-center">
        <h1>
            Happy <span style="color:#4EB7E6">Clients</span>
            <hr class="one">
        <hr class="two">
        </h1>
        
    </div>
    <div class="carousel-div">
        <owl-carousel-o [options]="customOptions">
            <ng-template class="slide" carouselSlide>
                <div class="container mx-4">
                    <div style="position:relative" class="row">
                        <div class="col-4">
                            <img 
                            id="testimonialImage"
                            src="{{testimonials[0].image}}"
                            alt="hansmatrimony-success-stories-image-2"
                            >
                        </div>
                        <div class="col-8">
                            <div>
                                <img class="comma" src="../../../assets/testimonials/comma.svg" alt="hansmatrimony-success-stories-image-3">
                                <div class="testimonial-text">
                                    <h2>{{testimonials[0].title}}</h2>
                                    <p>{{testimonials[0].paragraph}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template class="slide" carouselSlide>
                <div class="container mx-4">
                    <div style="position:relative" class="row">
                        <div class="col-4">
                            <img  id="testimonialImage" src="{{testimonials[1].image}}">
                        </div>
                        <div class="col-8">
                            <div>
                                <img class="comma" src="../../../assets/testimonials/comma.svg" alt="hansmatrimony-success-stories-image-4">
                                <div class="testimonial-text">
                                    <h2>{{testimonials[1].title}}</h2>
                                    <p>{{testimonials[1].paragraph}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </ng-template>
            <ng-template class="slide" carouselSlide>
                <div class="container mx-4">
                    <div style="position:relative" class="row">
                        <div class="col-4">
                            <img  id="testimonialImage" src="{{testimonials[2].image}}">
                        </div>
                        <div class="col-8">
                            <div>
                                <img class="comma" src="../../../assets/testimonials/comma.svg" alt="hansmatrimony-success-stories-image-2">
                                <div class="testimonial-text">
                                    <h2>{{testimonials[2].title}}</h2>
                                    <p>{{testimonials[2].paragraph}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template class="slide" carouselSlide>
                <div class="container mx-4">
                    <div style="position:relative" class="row">
                        <div class="col-4">
                            <img  id="testimonialImage" src="{{testimonials[3].image}}" alt="hansmatrimony-success-stories-image-3">
                        </div>
                        <div class="col-8">
                            <div>
                                <img class="comma" src="../../../assets/testimonials/comma.svg" alt="hansmatrimony-success-stories-image-4">
                                <div class="testimonial-text">
                                    <h2>{{testimonials[3].title}}</h2>
                                    <p>{{testimonials[3].paragraph}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
    
</div>
