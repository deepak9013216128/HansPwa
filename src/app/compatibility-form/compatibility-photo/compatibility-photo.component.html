<form>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12 text-center" style="margin: 0px auto">
          <p>Multiple Pictures can be Uploaded</p>
    </div>
     </div>
  <div class="row"  style="margin:20px auto">
    <div class="col-12 text-center" style="margin: 0px auto">
        <img [src]="imgURL"  height="100" width="170" *ngIf="imgURL" style="margin: 0px auto; border: 2px solid #285fdd;
        border-radius: 100px;
        padding: 10px;">
        <br>
      <div>
          <input style="margin: 10px 25%" #dfile type="file" id="dfile" accept='image/*' (change)="preview(dfile.files,1)"  />
                          
      </div>
    </div>
  </div>
    
    <div class="row" style="margin:20px auto">
    <div class="col-12 text-center" style="margin: 0px auto">
        <img [src]="frontfile" style="margin: 0px auto;border: 2px solid #285fdd;
        border-radius: 100px;
        padding: 10px;" height="100" width="170" *ngIf="frontfile">
        <br>
      <div>
          <input style="margin: 10px 25%" #fontfile type="file" id="fontfile" accept='image/*' (change)="previewfront(fontfile.files,2)"  />
                         
      </div>
    </div>
  </div>

  <div class="row" style="margin:20px auto">
    <div class="col-12 text-center" style="margin: 0px auto">
        <img [src]="BackimgURL" height="100" width="170" style="margin: 0px auto;border: 2px solid #285fdd;
        border-radius: 100px;
        padding: 10px;" *ngIf="BackimgURL">
        <br>
      <div>
          <input style="margin: 10px 25%" #backfile type="file" id="backfile" accept='image/*' (change)="previewBack(backfile.files,3)"  />
                        
      </div>
  </div>

  
  <div style="width: 100%;
  padding-right: 15px;
  margin-top: 10px;
  padding-left: 15px;" *ngIf="fourPageService.getUserThrough()">
    <label for="photoScore">Photo Score:</label>
    <input style="border:1px solid darkgrey;margin-left: 10px;"
     class="form-control"
     name="photoScore" type="number" [(ngModel)]="photoScore" />
  </div>
  <p *ngIf="fourPageService.getUserThrough()" class="impNote">
    कस्टमर की फोटो देखकर उसे 5 से लेकर 10 के बीच एक स्कोर दीजिये - अगर बहुत देखने में बहुत अच्छा है तो 10,9 ya 8 etc  और बहुत ही काम  अच्छा है  तो 5
  </p>

  </div>
  
  <div sclass="row"  style="margin-top:20px; margin-bottom:20px">
      <div class="col-md-12 text-center">
        <button class="btn btn-blue" mat-raised-button color="primary" id="photoBtn" *ngIf="fourPageService.getUserThrough() == false" matStepperNext (click)="skip(0)">Skip</button>
        <button type="button" class="btn btn-blue" mat-raised-button color="warn" id="photoBtn" matStepperNext   (click)="checkForPhoto()">Please Click to Proceed</button>
      </div>
   </div> 
   <p *ngIf="fourPageService.getUserThrough()" class="impNote">
    डिटेल्स भरने के बाद  इस बटन पर जरूर क्लिक करे |
  </p>
</form>
