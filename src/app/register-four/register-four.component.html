<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY'>
    <div class="container t-c">
        <div class="section">
            <div class="container" style="margin-left:auto;margin-right:auto;text-align: center;"> 
                <p> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>
            </div>              
        </div>
    </div> 
    <div>
    <div><h4 class="textFamily">Family Details</h4></div>
    </div>
    <div class="container" style="width:80%;background: #f5f5f5;border-radius: 20px;margin-top: 20px;">
      <div class="w-full" style="margin-left:auto;margin-right:auto">
        <form [formGroup]="FamilyDetails">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Family Type</mat-label>
                  <select matNativeControl  formControlName="FamilyType"  name="FamilyType">
                      <option *ngFor="let  option of FamilyType" [value]="option">
                        {{option}}
                      </option>
                    </select> 
                </mat-form-field>
              </div>
            
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Father Status</mat-label>
                  <select #fStatus matNativeControl formControlName="father_status"  name="father_status">
                      <option value="Alive">
                        Alive
                      </option>
                      <option value="Not Alive">
                        Not Alive
                      </option>
                    </select> 
                </mat-form-field>
              </div>
            
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Mother Status</mat-label>
                  <select #mStatus matNativeControl formControlName="mother_status"  name="mother_status">
                      <option value="Alive">
                        Alive
                      </option>
                      <option value="Not Alive">
                        Not Alive
                      </option>
                    </select> 
                </mat-form-field>
              </div>
          
              <div class="col-md-12" *ngIf="fStatus.value=='Alive'">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Father's Occupation</mat-label>
                  <select matNativeControl  formControlName="FatherOccupation"  name="FatherOccupation">
                      <option *ngFor="let  option of FatherOccupation" [value]="option">
                        {{option}}
                      </option>
                    </select> 
                </mat-form-field>
              </div>
            
              <div class="col-md-12" *ngIf="mStatus.value=='Alive'">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                    <mat-label style="color: black;">Mother's Occupation</mat-label>
                    <select matNativeControl  formControlName="MotherOccupation"  name="MotherOccupation">
                        <option *ngFor="let  option of MotherOccupation" [value]="option">
                          {{option}}
                        </option>
                      </select>
                </mat-form-field>
              </div>
            
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Family's Income</mat-label>
                  <input type="text" matInput placeholder="eg : 24(in lpa)" formControlName="family_income">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Married Brothers</mat-label>
                  <select matNativeControl  formControlName="brother"  name="brother">
                      <option *ngFor="let  option of Brother" [value]="option">
                        {{option}}
                      </option>
                    </select>
                </mat-form-field>
              </div>
            
                <div class="col-md-12">
                  <mat-form-field class="full-width fieldFit" appearance="standard">
                    <mat-label style="color: black;">UnMarried Brothers</mat-label>
                    <select matNativeControl  formControlName="umbrother"  name="umbrother">
                        <option *ngFor="let  option of Sister" [value]="option">
                          {{option}}
                        </option>
                      </select>
                  </mat-form-field>
                </div>
             
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Married Sisters</mat-label>
                  <select matNativeControl  formControlName="sister"  name="sister">
                      <option *ngFor="let  option of Sister" [value]="option">
                        {{option}}
                      </option>
                    </select>
                </mat-form-field>
              </div>
           
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">UnMarried Sisters</mat-label>
                  <select matNativeControl  formControlName="umsister" required name="umsister">
                      <option *ngFor="let  option of Sister" [value]="option">
                        {{option}}
                      </option>
                    </select>
                </mat-form-field>
              </div>
           
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Family Living In</mat-label>
                  <input type="text" matInput matValidateAddress matGoogleMapsAutocomplete #matGoogleMapsAutocomplete="matGoogleMapsAutocomplete" 
                  (onAutocompleteSelected)="onAutocompleteSelected($event,1)"
                           (onLocationSelected)="onLocationSelected($event,1)" formControlName="state">
                </mat-form-field>
              </div>
           
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Native City</mat-label>
                  <input type="text" matInput matValidateAddress matGoogleMapsAutocomplete #matGoogleMapsAutocomplete="matGoogleMapsAutocomplete" 
                  (onAutocompleteSelected)="onAutocompleteSelected($event,2)"
                           (onLocationSelected)="onLocationSelected($event,2)" formControlName="city">
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">Contact Address</mat-label>
                  <input type="text" matInput formControlName="address">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard">
                  <mat-label style="color: black;">House Type</mat-label>
                  <select matNativeControl  formControlName="house_type"  name="house_type">
                      <option value="Owned">
                        Owned
                      </option>
                      <option value="Rented">
                        Rented
                      </option>
                      <option value="Leased">
                        Leased
                      </option>
                    </select>
                </mat-form-field>
              </div>
           
           
              <div class="col-md-12">
                <mat-form-field appearance="standard" class="full-width fieldFit">
                  <mat-label style="color: black;">About My Family</mat-label>
                  <input matInput placeholder="Write about your parents and brothers or sisters,Where do they live?What they are doing?"
                    formControlName="about">
                </mat-form-field>
              </div>
              
              <div class="col-xs-12 m-t-20" style="margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">                 
                  <div style="margin-left:auto;margin-right:auto;display:flex">
                    <button class="btn btn-blue" style="margin: 20px auto 0px;" type="button" (click)=" fourthStep()">Next</button>
                </div>
            </div>
          </div>
        
          </form>
      </div>    
  </div>
  
  </main>
