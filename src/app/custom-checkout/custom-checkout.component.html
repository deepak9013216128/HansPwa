<mat-card>
    <mat-card-title>
        <img style="width: 100px;" src="../../assets/logo_short.png" alt="">
        Checkout Form
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="checkOutForm">
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input formControlName="name" type="text" matInput>
          </mat-form-field>

          <div class="container-fluid" style="border: 1px solid#f5f5f5;">

            <button class="btn btnPaymentType">
                <img class="paymentImage" src="../../assets/card.svg" alt="card payment"><span class="paytype">Cards</span> 
            </button>
            <hr>
            <button class="btn btnPaymentType">
                <img class="paymentImage" src="../../assets/bank.svg"  alt="netbanking payment"> <span class="paytype">Netbanking</span> 
            </button>
            <hr>
            <button class="btn btnPaymentType"> 
                <img class="paymentImage" src="../../assets/wallet.svg"  alt="wallet payment"> <span class="paytype">Wallets</span> 
            </button>

          </div>
        </form>
    </mat-card-content>
</mat-card>
