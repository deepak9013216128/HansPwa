<main>
    <div id="cancel">
        <img (click)="closeDialog()" style="width: 40px;margin: 5px 5px 0px 0px;" src="../../../assets/cancelwhite.svg" alt="cancel">
    </div>

    <div id="topBanner">
        <div id="bannerDiv">
            <img id="bannerImg" src="../../../assets/banner.svg" alt="banner">
            <span id="bannerText">
                लॉकडाउन ऑफर
            </span>
        </div>
    </div>

    <div class="t-c">
        <h3 id="offerHeadLine">
            सभी प्लानस पर <span style="color: #58d1fd;
            font-weight: bold;
            text-shadow: 2px 2px black;
            font-family: sans-serif;
            font-size: 2.3rem;">50%</span> की छूट
        </h3>

        <p class="subHeading">
            बेसिक प्लान&nbsp;@&nbsp;<del>5600</del> &nbsp; <span style="color: #707070;
            font-family: sans-serif;
            font-weight: bolder;
            font-size: 1.6rem;">₹2800</span> 
        </p>
    </div>

    <div class="t-c" style="margin-top: 50px;">
        <span class="subHeading">
            जल्दी करें ऑफर सिर्फ
        </span>

        <div style="display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        margin: 30px 0px 0px;">
            <div class="t-c" style="display: flex;flex-direction: column;width: fit-content;">
                <span style="color: #737373;">मिनट</span>
                <p style="font-size: 2rem;
                color: #737373;
                display: inline-block;
                border: 4px solid #58d1fd;
                border-radius: 10px;
                width: 70px;
                padding: 5px;">
                    {{minutes}}
                </p>
            </div>

            <div style="display: flex;
            flex-direction: column;
            justify-content: center;">
                <h1 style="color: #58d1fd;font-size: 2rem;font-family: sans-serif;font-weight: bolder;">
                    :
                </h1>
            </div>

            <div>
                <div class="t-c" style="display: flex;flex-direction: column;width: fit-content;">
                    <span style="color: #737373;">सेकंड</span>
                    <p style="font-size: 2rem;
                    color: #737373;
                    display: inline-block;
                    border: 4px solid #58d1fd;
                    border-radius: 10px;
                    width: 70px;
                    padding: 5px;">
                        {{seconds}}
                    </p>
                </div>
            </div>
        </div>

        <div>
            <span class="subHeading">
                के लिए
            </span>
        </div>

        <div class="t-c">
            <button class="btn" style="background: #D313AE;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 10px 50px;
            border-radius: 10px;
            margin: 30px 0px" mat-raised-button>
                मेम्बरशिप चुनें   
            </button>
        </div>
    </div>
    
</main>
