<main>
    <div id="cancel">
        <img (click)="closeDialog()" style="width: 40px;margin: 5px 5px 0px 0px;" src="../../../assets/cancelwhite.svg" alt="cancel">
    </div>

    <div id="topBanner">
        <div id="bannerDiv">
            <img id="bannerImg" src="../../../assets/lockdown_banner.svg" alt="banner">
        </div>
    </div>

    <div class="t-c">
        
        <h3 id="offerHeadLine">
            सभी प्लान्स पर <span style="color: #58d1fd;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 2.3rem;">50%</span> की छूट
        </h3>

        <p class="subHeading">
            बेसिक प्लान&nbsp;@&nbsp;<del>5600</del> &nbsp; <span style="color: #707070;
            font-family: sans-serif;
            font-weight: bolder;
            font-size: 1.6rem;">₹2800</span> 
        </p>

    </div>

    <div class="t-c subHeading2">
        <span class="subHeading">
            जल्दी करें ऑफर सिर्फ
        </span>

        <div class="timer">
            <div class="t-c" style="display: flex;flex-direction: column;width: fit-content;">
                <span style="color: #797979;">मिनट</span>
                <p style="font-size: 2rem;
                color: #737373;
                display: inline-block;
                border: 4px solid #58d1fd;
                border-radius: 10px;
                width: 70px;
                padding: 5px;">
                    {{minutes}}
                </p>
            </div>

            <div style="display: flex;
            flex-direction: column;
            justify-content: center;">
                <h1 style="color: #58d1fd;font-size: 2rem;font-family: sans-serif;font-weight: bolder;">
                    :
                </h1>
            </div>

            <div>
                <div class="t-c" style="display: flex;flex-direction: column;width: fit-content;">
                    <span style="color: #797979;">सेकंड</span>
                    <p style="font-size: 2rem;
                    color: #737373;
                    display: inline-block;
                    border: 4px solid #58d1fd;
                    border-radius: 10px;
                    width: 70px;
                    padding: 5px;">
                        {{seconds}}
                    </p>
                </div>
            </div>
        </div>

        <div>
            <span class="subHeading">
                के लिए
            </span>
        </div>

        <div class="t-c">
            <button [routerLink]="['/subscription']" routerLinkActive="router-link-active" (click)="closeDialog()"  class="btn offer-btn"
             mat-raised-button>
                मेम्बरशिप चुनें   
            </button>
        </div>
    </div>
    
</main>
