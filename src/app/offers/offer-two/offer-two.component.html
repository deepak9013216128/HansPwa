<main>
    <div class="t-c topDiv">

        <div class="t-c" style="display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;">
            <img id="profileImage" [src]="userPhoto()" alt="profle image">
            <img id="profileImage" [src]="getProfilePhoto()" alt="profle image">
            <img style="width: 60px;
            position: absolute;
            opacity: 1;
            z-index: 1;
            top: -20px;" src="../../../assets/heartdarkpink.svg" alt="heart">
        </div>

        <button id="cross"
         (click)="closeDialog()">
            X
        </button>
        <p class="contentText" style="margin-top: -30px;">
           {{data.data.profile.name}}
        </p>
    </div>

    <div class="t-c" style="position: relative;">
        <p class="contentText">
            {{languageService.getCurrentLanguage() === 'hindi' ? 'आपको पसंद करती हैं' : 'Likes You'}} &nbsp; <img style="width: 40px;
            position: absolute;" src="../../../assets/heartspink.svg" alt="hearts">
        </p>
    </div>

    <div class="t-c" style="margin-top: 25px;">
        <p class="contentText" style="font-size:1.75rem" *ngIf="languageService.getCurrentLanguage() === 'hindi'">
            यह रिश्ता हाथ से न जाने दें
        </p>
        <p class="contentText" style="font-size:1.75rem" *ngIf="languageService.getCurrentLanguage() === 'english'">
            Dont Let This Rishta Slip From Your Hands
        </p>
    </div>

    <div class="t-c">
        <p class="contentText" style="margin: 0px;font-size: 1rem;" *ngIf="languageService.getCurrentLanguage() === 'hindi'">
            अभी <span style="color: #58d1fd;font-weight: bolder;
            font-family: sans-serif;font-size: 1rem;">50%</span> की बचत करें 
        </p>
        <p class="contentText" style="margin: 0px;font-size: 1rem;" *ngIf="languageService.getCurrentLanguage() === 'english'">
            Save <span style="color: #58d1fd;font-weight: bolder;
            font-family: sans-serif;font-size: 1rem;">50%</span> On Plans Now!!
        </p>
    </div>

    <div>
        <div class="t-c">
            <button [routerLink]="['/subscription']" routerLinkActive="router-link-active"
             (click)="closeDialog()"  class="btn" style="background: #D313AE;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 10px 50px;
            border-radius: 10px;
            margin: 0px 0px 20px" mat-raised-button>
                {{languageService.getCurrentLanguage() === 'hindi' ? 'मेम्बरशिप चुनें' : 'Buy Plan'}}   
            </button>
        </div>
    </div>
</main>
