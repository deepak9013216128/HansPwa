<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY'>
    <div class="container t-c">
        <div class="section">
            <div class="container" style="margin-left:auto;margin-right:auto;text-align: center;"> 
                <p> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>
            </div>              
        </div>
    </div>
    <div>
    <div><h4 class="textCareer">Career Details</h4></div>
    </div>
    <div class="container" style="width:80%;background: #f5f5f5;margin-top: 20px; border-radius: 20px;">
      <div class="w-full" style="margin-left:auto;margin-right:auto">
                <form [formGroup]="EducationDetails">
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label style="color: black;">Highest Degree</mat-label>
                          <input type="text" matInput [matAutocomplete]="hcd" required formControlName="HighestDegree" required>
                          <mat-autocomplete autoActiveFirstOption #hcd="matAutocomplete">
                            <mat-optgroup *ngFor="let group of HigherEducation" [label]="group.group">
                              <mat-option *ngFor="let name of group.names" [value]="name">
                                {{name}}
                              </mat-option>
                            </mat-optgroup>
                          </mat-autocomplete>              
                          
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label style="color: black;">Highest Degree College (Optional)</mat-label>
                          <input type="text" matInput formControlName="UgCollege">
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label style="color: black;">Additional Qualification Details (Optional)</mat-label>
                          <input type="text" matInput formControlName="additional_qualification">
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label style="color: black;">Occupation</mat-label>
                          <select matNativeControl  formControlName="Occupation" required name="Occupation">
                              <option *ngFor="let  option of Occupation" [value]="option">
                                {{option}}
                              </option>
                            </select> 
                         
                        </mat-form-field>
                      </div>
                   
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label style="color: black;">Profession name</mat-label>
                          <input type="text" matInput placeholder="IT Engineer" formControlName="profession" required name="profession">
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label style="color: black;">Company name</mat-label>
                          <input type="text" matInput placeholder="Microsoft" formControlName="Company" required name="Company">
                        </mat-form-field>
                      </div>
                    
                      <div class="col-md-12">
                        <mat-form-field appearance="standard" class="full-width fieldFit">
                          <mat-label style="color: black;">Write About Yourself</mat-label>
                          <input matInput placeholder="Write about your interests and hobbies etc" required formControlName="Yourself" required>
                         
                        </mat-form-field>
                      </div>
  
                      <div class="col-xs-12 m-t-20" style="margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
                          <div style="margin-left:auto;margin-right:auto;display:flex">
                            <button class="btn btn-blue m-l-10" style="margin: 20px auto 0px;" type="button" (click)=" thirdStep()">Next</button>
                        </div>
                   
                    </div>
                </div>
                  
            </form>
       
  </div>
  </div>
  </main>
