
<main class='fixed t-0 b-0 w-full HC'>
       
        <div class="groupContainer" *ngIf="history!='myprofile'">
          <img id="myProfImage" (click)="changeToMyProfile()" (error)="onImageLoadError()" [src]="photo" alt="profile pic">
          <mat-tab-group mat-align-tabs="center" class="matGroup"   [(selectedIndex)]="selectedTab" (selectedIndexChange)="changeSelectedTab($event)"  >
            <mat-tab [label]="itemService.getDailyCount()" id="today">
                  <ng-template matTabContent>
                    <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                      {{languageService.profileLang.credits}}: {{itemService.getCredits()}}
                  </button>
                    <div class="mainBody  w-full bg-white ht-full setBotUi">
                        <app-today-profiles (setProfileImage)="setProfileImage($event)"></app-today-profiles>
                    </div>
                  </ng-template>
                  </mat-tab>
                  <!-- // contacted-->
                  <mat-tab [label]="itemService.getContactedCount()" id="contacted">
                      <ng-template matTabContent>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          {{languageService.profileLang.credits}}: {{itemService.getCredits()}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi'>
                                   <app-history-profiles [type]="tabType"></app-history-profiles>
                     </div>
                  </ng-template>
                  </mat-tab>
                  <!-- // liked by me -->
                  <mat-tab [label]="itemService.getShortlistedCount()" id="melike">
                      <ng-template matTabContent>
                      <div>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          {{languageService.profileLang.credits}}: {{itemService.getCredits()}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi'>
                                   <app-history-profiles [type]="tabType"></app-history-profiles>
                         </div>
                     </div>
                  </ng-template>
                  </mat-tab>
                <!-- // liked me  -->
                  <mat-tab [label]="itemService.getShortedCount()" id="likeme">
                      <ng-template matTabContent>
                      <div>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          {{languageService.profileLang.credits}}: {{itemService.getCredits()}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi'>
                                   <app-history-profiles [type]="tabType"></app-history-profiles>
                         </div>
                     </div>
                  </ng-template>
                  </mat-tab>
                   <!-- // mutual liking -->
                   <mat-tab [label]="itemService.getMutualCount()" id="mutual">
                    <ng-template matTabContent>
                    <div>
                      <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                        {{languageService.profileLang.credits}}: {{itemService.getCredits()}}
                    </button>
                        <div class='mainBody  w-full bg-white ht-full setBotUi' >
                                 <app-history-profiles [type]="tabType"></app-history-profiles>
                       </div>
                   </div>
                </ng-template>
                </mat-tab>
                   <!-- // personalized profiles-->
                  <mat-tab [label]="itemService.getOtherProfiles()" *ngIf="itemService.getIsLead() == '0'">
                    <ng-template matTabContent>
                    <div>
                      <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                        {{languageService.profileLang.credits}}: {{itemService.getCredits()}}
                    </button>
                        <div class='mainBody  w-full bg-white ht-full setBotUi' >
                                 <app-personalized-profiles [type]="tabType" ></app-personalized-profiles>
                       </div>
                   </div>
                </ng-template>
                </mat-tab>
                 <!-- // rejected-->
                  <mat-tab [label]="itemService.getRejectedCount()" id="rejected">
                      <ng-template matTabContent>
                      <div>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          {{languageService.profileLang.credits}}: {{itemService.getCredits()}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi' >
                                   <app-history-profiles [type]="tabType"></app-history-profiles>
                         </div>
                     </div>
                  </ng-template>
                  </mat-tab>
                  </mat-tab-group>

        </div>

        <hr class="tabLine">
    <div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <a id="closeModal">&times;</a>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <h4 id="caption"></h4>
</div>

    </div>
  
  <div>
       <div class="w-full bg-white ht-full" style="background-size: cover;" *ngIf="history=='myprofile'">
                <app-user-profile (backToProfiles)="changeToBot()" [personalProfileData]="profileData" [familyProfileData]="familyData" [preferenceProfileData]="preferenceData"></app-user-profile>
      </div>
  </div>

  <div>
    <div class='mainBody  w-full bg-white ht-full' style="margin-top: 30px;"  *ngIf="history=='connection_error'">
             <app-connection-error></app-connection-error>
   </div>
</div>

  </main>
