
<main class='fixed t-0 b-0 w-full HC'>
       
        <div class="groupContainer" [hidden]="history=='myprofile'">
          <img (click)="changeToMyProfile()" style="width:50px;height: 50px;margin: 10px 5px;border-radius: 50%;z-index: 99999999;" [src]="photo" alt="profile pic">
          <mat-tab-group mat-align-tabs="center" class="matGroup"   [(selectedIndex)]="selectedTab" (selectedIndexChange)="changeSelectedTab($event)"  >
            <mat-tab [label]="itemService.getDailyCount()" id="today">
                  <ng-template matTabContent>
                      <!-- <div id="my-botui-app" class="mainBody w-full ht-full setBotUi" >
                                <bot-ui></bot-ui>
                    </div> -->
                    <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                      कांटेक्ट नंबर: {{points}}
                  </button>
                    <div class="mainBody  w-full bg-white ht-full setBotUi">
                        <app-profile-card (setProfileImage)="setProfileImage($event)" (changeTab)="setSelectedTab($event)"></app-profile-card>
                    </div>
                  </ng-template>
                  </mat-tab>
                  <mat-tab [label]="itemService.getContactedCount()" id="contacted">
                      <ng-template matTabContent>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          कांटेक्ट नंबर: {{points}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi'>
                                   <app-history (share)="getSelectedProfile($event)" (setTab)="setSelectedTab($event)" [type]="tabType" ></app-history>
                     </div>
                  </ng-template>
                  </mat-tab>
                  <mat-tab [label]="itemService.getShortlistedCount()" id="melike">
                      <ng-template matTabContent>
                      <div>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          कांटेक्ट नंबर: {{points}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi'>
                                   <app-history (share)="getSelectedProfile($event)" (setTab)="setSelectedTab($event)" [type]="tabType"  ></app-history>
                         </div>
                     </div>
                  </ng-template>
                  </mat-tab>
                  <mat-tab [label]="itemService.getShortedCount()" id="likeme">
                      <ng-template matTabContent>
                      <div>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          कांटेक्ट नंबर: {{points}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi'>
                                   <app-history (share)="getSelectedProfile($event)" (setTab)="setSelectedTab($event)" [type]="tabType" ></app-history>
                         </div>
                     </div>
                  </ng-template>
                  </mat-tab>
                  <mat-tab [label]="itemService.getOtherProfiles()" *ngIf="itemService.getIsLead() == '0'">
                    <ng-template matTabContent>
                    <div>
                      <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                        कांटेक्ट नंबर: {{points}}
                    </button>
                        <div class='mainBody  w-full bg-white ht-full setBotUi' >
                                 <app-personalized-profiles (share)="getSelectedProfile($event)" (setTab)="setSelectedTab($event)" [type]="tabType" ></app-personalized-profiles>
                       </div>
                   </div>
                </ng-template>
                </mat-tab>
                  <mat-tab [label]="itemService.getRejectedCount()" id="rejected">
                      <ng-template matTabContent>
                      <div>
                        <button (click)="goToSubs()" id="creditButton" mat-raised-button>
                          कांटेक्ट नंबर: {{points}}
                      </button>
                          <div class='mainBody  w-full bg-white ht-full setBotUi' >
                                   <app-history (share)="getSelectedProfile($event)" (setTab)="setSelectedTab($event)" [type]="tabType" ></app-history>
                         </div>
                     </div>
                  </ng-template>
                  </mat-tab>
                  </mat-tab-group>
        </div>
    <div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <a id="closeModal">&times;</a>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <h4 id="caption"></h4>
</div>

    </div>
  
  <div>
       <div class="w-full bg-white ht-full" style="background-size: cover;" *ngIf="history=='myprofile'">
                <app-myprofile (backToProfiles)="changeToBot()" [personalProfileData]="profileData" [familyProfileData]="familyData" [preferenceProfileData]="preferenceData"></app-myprofile>
      </div>
  </div>

  <div>
    <div class='mainBody  w-full bg-white ht-full' style="margin-top: 30px;"  *ngIf="history=='connection_error'">
             <app-connection-error></app-connection-error>
   </div>
</div>

  </main>
