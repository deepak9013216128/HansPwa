<div class="mainDiv">
<div class="topImg">
    <img width="60px" src="../../../assets/new icons/gift.svg" alt="gift">
</div>
<p id="firstLine">
    Give us 5 <img width="30px" style="margin: -5px 2px 0px;" src="../../../assets/new icons/star_green.svg" alt="star"> and
</p>
<p id="secondLine">
    get 3 contacts Free!
</p>

<div class="text-center stars" 
(click)="openPlayStore()">
    <img width="35px" *ngFor="let item of [1,2,3,4,5]" src="../../../assets/new icons/star_green.svg" alt="star">
</div>

<div class="bottomDiv">
    <img width="45px" 
    (click)="openPlayStore()"
    src="../../../assets/new icons/playstore.svg" alt="playstore">
    <button mat-raised-button
    (click)="openPlayStore()"
     class="rateBtn">
        Rate us
    </button>
</div>
</div>
