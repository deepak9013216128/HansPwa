<mat-dialog-content>
    <form [formGroup]="personalForm">
      <div class="row" class="t-c" style="margin-top: 1rem;">
          <h5 style="margin: auto 20px">PERSONAL DETAILS</h5>
      </div>

      <hr>
      
      <div class="row" style="margin: 10px 10px;">
        <div class="col-12">
          <h6>Name:</h6>
          <input type="text" class="form-control"  formControlName="name" required>
        </div>
        <div class="col-12">
            <h6>Birth Date:</h6>
            {{setAge(personalData.birth_date)}}
          </div>
      
          <div class="col-12">
            <h6>Marital Status:</h6>
            <select class="form-control" formControlName="MaritalStatus" required>
              <option *ngFor="let item of maritalStaus" [value]="item">{{item}}</option>
            </select>
          </div>
          <div class="col-12">
              <h6>Religion:</h6>
              <input type="text" class="form-control"  formControlName="Religion" required>
            </div>
            
            <div class="col-12">
              <h6>Height:</h6>
              <select type="text" class="form-control" formControlName="Height" required>
                  <option *ngFor="let item of Heights" [value]="item">{{item}}</option>
                  </select> 
            </div>
            <div class="col-12">
                <h6>Caste:</h6>
                  <input type="text"  class="form-control" formControlName="Castes" required [matAutocomplete]="caste" required  >
                  <mat-autocomplete (optionSelected)='casteValidation($event.option.value)' autoActiveFirstOption #caste="matAutocomplete">
                     
                          <mat-option *ngFor="let name of casteo | async" [value]="name"  required>
                            {{name}}
                          </mat-option>
                  </mat-autocomplete>
              </div>
              
              <div class="col-12">
                <h6>Weight:</h6>
                <input type="text" class="form-control"  formControlName="Weight" required>
              </div>
              <div class="col-12">
                  <h6>Gotra:</h6>
                  <input type="text" class="form-control"  formControlName="Gotra" required>
                </div>
                
    
                <div class="col-12">
                    <h6>Current Location:</h6>
                        <input type="text" class="form-control" 
                        matValidateAddress matGoogleMapsAutocomplete
                         #matGoogleMapsAutocomplete="matGoogleMapsAutocomplete" 
                        (onAutocompleteSelected)="onAutocompleteSelected($event)" 
                        (onLocationSelected)="onLocationSelected($event)"
                        required formControlName="locality">
                </div>
                <div class="col-12">
                    <h6>Food Choice:</h6>
                    <select class="form-control" formControlName="Food" required>
                      <option *ngFor="let item of foodpreferences" [value]="item">{{item}}</option>
                    </select>
                  </div>
                  
                <div class="col-12">
                  <h6>Education:</h6>
                  <select class="form-control" formControlName="Degree" required>
                    <option *ngFor="let item of HigherEducation" [value]="item">{{item}}</option>
                  </select>
                </div>
                <div class="col-12">
                    <h6>Profession:</h6>
                      <input type="text" class="form-control" formControlName="Profession" required> 
                </div>
                
                <div class="col-12">
                    <h6>About: (max 300 words)</h6>
                      <input class="form-control" maxlength="300" type="text" formControlName="About"  required> 
                </div>
      </div>
              <div style="text-align: center">
                  <button  class="btn" (click)="onSubmit()" mat-raised-button style="background-color: #34b7f1" >Save</button> 
            </div>
            </form>
          </mat-dialog-content>
