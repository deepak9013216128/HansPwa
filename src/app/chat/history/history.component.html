<main *ngIf="profile" style="margin: 0px ;padding-top: 50px;text-align: center">

  <div>
    <h1 style="border-bottom: 3px solid #34b7f1;display: inline-block;">
          History
    </h1>
  </div>
  <div class="row" style="margin-bottom: 40px;">
    <div class="col-6" style="text-align: center;">
      <div style="width: 80px; height: 120px ;background-color:#34b7f1 ;margin: 20px auto 0px;border-radius: 10px;text-align: center;">
          <img style="width: 30px;margin-top: 20px;" src="../../../assets/profilelikewhite.svg" alt="like">
          <h1 style="margin-top: 10px;color: white;">{{profile.contacted.length}}</h1>
      </div>
    </div>
    <div class="col-6" style="text-align: center;">
        <div style="width: 80px; height: 120px ;background-color:#34b7f1 ;margin: 20px auto 0px;border-radius: 10px;text-align: center;">
            <img style="width: 30px;margin-top: 20px;" src="../../../assets/dislikeprofilewhite.svg" alt="dislike">
            <h1 style="margin-top: 10px;color: white;">{{profile.rejected.length}}</h1>
          </div>
    </div>
  </div>

    <div class="col-3 col-md-2" *ngFor="let item of profile.contacted" style="display: inline-flex;margin: 20px 0px 0px 10px; padding-left: 0px;padding-right: 0px;">

        <div class="imageSet">
              <a (click)="shareData(item.id,'1')">
                  <img style="width: 100%; height: 120px ;background-color: lightblue;margin-top: 20px;border: 5px solid #34b7f1;border-radius: 10px;position: relative;" [src]=getProfilePhoto(item.photo,item.gender) alt="profile"><br>
                  <img style="width: 30px;position: absolute;right: -7px;margin-top: -30px;" src="../../../assets/profilelike.svg" alt="like">
                </a>
            <p style="text-align: center; display: inline-block;font-size: 14px;margin-top:10px">{{item.name}}</p>
          </div>
        </div>

  <div class=" col-3 col-md-2" *ngFor="let item of profile.rejected" style="display: inline-flex;margin: 20px 0px 0px 10px; padding-left: 0px;padding-right: 0px;">

    <div class="imageSet">
      <a (click)="shareData(item.id,'')">
        <img style="width: 100%; height: 120px;background-color: lightblue;margin-top: 20px;border: 5px solid #34b7f1;border-radius: 10px;position: relative;" [src]=getProfilePhoto(item.photo,item.gender) alt="profile"><br>
        <img style="width: 30px;position: absolute;right: -7px;margin-top: -30px;" src="../../../assets/dislikeprofile.svg" alt="like">
      </a>
        <p style="text-align: center;font-size: 14px;display: inline-block;margin-top:10px">{{item.name}}</p>
      </div>
    </div>
</main>
