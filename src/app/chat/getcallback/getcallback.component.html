<main>
    <div class="text-center">
        <img src="../../assets/left-arrow-key.svg" class="backArrow" (click)="backToChat()" alt="BACK" />
        <p style="color:white;font-size: 25px; font-weight: 700;
        font-family: 'Gotham Rounded Book',Roboto, Helvetica Neue, sans-serif !important">Talk to a Matchmaker</p>
        <!-- <div class="circular mat-elevation-z10">
            <img src="../../../assets/supportN.svg" style="width:45px" alt="heart">
        </div> -->
        <div style="
    position:relative;
    height:45vh!important; 
    width:80vw!important; 
    border-radius: 20px!important;
    background:white!important;
    margin:auto;
    margin-top:8%;
    display:flex;
    flex-direction: row;
    align-items: center;
    justify-content:center;
    color:black">
            <textarea style="border:0px!important;" id="" cols="32" rows="11"
                placeholder="Describe your query here......" [(ngModel)]="query"></textarea>

    display:flex;
    margin-top:20%!important;
    flex-direction: row;
    align-items: center;
    justify-content:center;">
        <button class="SpecialCase" style="position:absolute;
    height:80px;
    background:#00c2cb!important; 
    width:85vw!important; 
    color:rgb(255, 255, 255);
    border:0px!important;
    border-radius:30px 30px 30px 30px" mat-raised-button (click)="getCallback()">Request A Callback</button>
