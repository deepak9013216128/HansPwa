<div id="offBanner" *ngIf="!chooseMethod">
  <img id="offBannerImg" src="../../../assets/todays-off-image.png" />
</div>
<main>
  <img width="20px" *ngIf="chooseMethod" id="backBtn" (click)="goBack()" src="../../../../assets/backbtn.svg"
    alt="back">

  <div id="topBanner">
    <div id="cancel">
      <img (click)="closeDialog()" style="width: 30px; margin: 5px 2px 0px 0px;" src="../../../assets/clear.svg"
        alt="cancel" />
    </div>
    <div id="bannerDiv">
      <ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="false">
        <ng-template ngbSlide *ngFor="let image of images">
          <div class="picsum-img-wrapper" style="border:0px!important">
            <img [src]="images" alt="Offers" style="height: 25vh; width: 100%;" />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <br />
  <div class="planArea" *ngIf="!chooseMethod">
    <div *ngFor="let item of plans; let i = index">
      <div class="planrow text-dark"
        style="background-color: #00c2cb; border-radius: 18px 0px 0px 0px; margin-top: 3%;">
        <div class="plancolumn">
          <b>{{item.plan_name}} Plan</b><br />
          <a>{{item.contacts}} Contacts</a>
        </div>
        <div class="plancolumn" style="background-color: #f0f1f0; color: #5b6d78 !important;">
          <b class="specialCase"
            style="font-size: large; color: #5b6d78 !important;vertical-align: middle !important;">₹
            {{setAmount(i)}}</b>
          <br />
          <a style="
            text-decoration: line-through;
            font-size: medium;
            color: #596a76 !important;vertical-align: middle !important;
          ">₹ {{item.amount}}</a>
          <div class="" style="
background-color: #f0f1f0;
border-radius: 18px;
border-top-left-radius: 0px;
border-bottom-left-radius: 0px;
">
            <div class="month">
              <a>{{item.validity}} months</a>
            </div>
            <button class="btn btn-primary btn-small" (click)="container(i)" style="vertical-align: middle !important;">
              BUY
            </button>
          </div>
        </div>
      </div>
      <div class="planRow2">
        <a style="color:#5b6d78!important">{{setContent(i)}}</a>
        <!-- <ul>
          <li *ngFor="let content of setContent(i)">{{content}}</li>
        </ul> -->
      </div>
    </div>
   

   
  </div>

  <div class="plansArea" *ngIf="chooseMethod">
    <p class="methods text-center">
      Payment Method:
    </p>
    <p class="payOpt">
      <button mat-raised-button (click)="HandlePayment()" id="razor">
        <!-- <img width="100%" src="../../../../assets/icons/razorpay.svg" alt="razorpay"> -->
        Card / NetBanking / Wallets
      </button>
      <button mat-raised-button (click)="onPaytm()" id="paytm">
        <img width="90px" height="100%" src="../../../../assets/icons/paytm.svg" alt="paytm">
      </button>
    </p>

    <form method="post" id="pay" name="paytm">
      <table border="1">
        <tbody>
          <input type="hidden" name="mid" [value]="mId">
          <input type="hidden" name="orderId" [value]="oId">
          <input type="hidden" name="txnToken" [value]="txnToken">
        </tbody>
      </table>
    </form>
  </div>
</main>


<div id="footer" class="text-dark text-center" *ngIf="!chooseMethod">
  <div class="plancolumn">
    <img style="width: 2.2rem!important;" src="../../../assets/timer.svg" />&nbsp;
  </div>
  <div class="plancolumn" style="margin-right: 15px;">
    <a style="color: black !important;">Offer ends in :</a> <br />
    <b style="font-size: larger; font-weight: bold; color: black !important;">{{ minutes }} Min : {{ seconds }} Sec</b>
  </div>
</div>
