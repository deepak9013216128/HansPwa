<div style="width: 100vw;height: 100vh;">
    <div class="container-fluid" style="height: 50%;position: relative;padding: 0px;">
        <div class="containerOne" style="text-align: center;">
                <img src="../../assets/logo_144.png" alt="">
                <h2 style="color: white;font-weight: bolder;margin-top: 10px;">Hans Matrimony</h2>
        </div>
    
    </div>
    <div class="container-fluid " style="height: 50%;background: white;position: relative;">
            <form  [formGroup]="phoneNumber">
                <div class=" containerTwo full-width">
                    <mat-form-field class="short-width" appearance="standard" style="margin-right: 10px;
                    margin-left: 10px;">
                        <mat-label style="color: black;">Enter Mobile Number</mat-label>
                        <ngx-mat-intl-tel-input matInput
                        [preferredCountries]="['in']"
                        [enablePlaceholder]="true"
                        [enableSearch]="true"
                        name="phone"
                        type="tel"
                        formControlName="phone" #phone></ngx-mat-intl-tel-input>
                    </mat-form-field>
                    <img (click)="submitPhone()" src="../../assets/next.svg" class="submitImage" alt="submit">
                    </div>
                        </form>
    
        </div>
</div>
