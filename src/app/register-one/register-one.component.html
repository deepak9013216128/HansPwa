<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY' style="height: 100%;">
    <div class="container t-c">
        <div class="section">
            <div class="container" style="margin-left:auto;margin-right:auto; text-align: center;"> 
                <p> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>
            </div>              
        </div>
    </div>
    <div>
    <div><h4 class="textPersonal">Personal Details</h4></div>
    </div>
    <div class="container" style="width:80%; background: #f5f5f5;border-radius: 20px;margin-top: 20px;">
      <div class="w-full" style="margin-left:auto;margin-right:auto">
          <form  [formGroup]="PageTwo">
              <div class="row">
                 
                  <div class="col-md-12">
                    <mat-form-field class="full-width fieldFit" appearance="standard">
                      <mat-label style="color: black;">Height(Inches)</mat-label>
                      <select matNativeControl #height  formControlName="Height" required name="Height">
                          <option *ngFor="let option of Heights;let i = index" [value]="i">
                            {{option}}
                          </option>
                        </select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label style="color: black;">Weight</mat-label>
                          <input matInput type="number" formControlName="Weight" required autocomplete="off">
  
  
                      </mat-form-field> 
                  </div>
                  <div class="col-md-12">
                     
                    <mat-form-field class="full-width fieldFit" appearance="standard">
                      <mat-label style="color: black;">Martial Status</mat-label>
                      <select matNativeControl  formControlName="MaritalStatus" required name="MaritalStatus">
                          <option *ngFor="let  option of MaritalStatus" [value]="option">
                            {{option}}
                          </option>
                        </select> 
                      
                    </mat-form-field>
                  
                     
                  </div>
                 
                  <div class="col-md-12">
                       <mat-form-field class="full-width fieldFit" appearance="standard" >
                        <mat-label style="color: black;">Religion</mat-label>
                        <select matNativeControl  formControlName="Religion" required name="Religion" (change)="Religion($event)">
                            <option *ngFor="let  option of Religions" [value]="option">
                              {{option}}
                            </option>
                          </select>
                   
                      </mat-form-field> 
                 </div>
                 <div class="col-md-12">
                     
                      <mat-form-field class="full-width fieldFit" *ngIf="Caste" appearance="standard">
                        <mat-label style="color: black;">Caste</mat-label>
                        <input type="text" matInput formControlName="Castes" required [matAutocomplete]="caste" required  >
                        <mat-autocomplete autoActiveFirstOption #caste="matAutocomplete">
                           
                                <mat-option *ngFor="let name of casteo | async" [value]="name"  required>
                                  {{name}}
                                </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="full-width fieldFit" appearance="standard" >
                    <mat-label style="color: black;">Annual Income In Lakhs</mat-label>
                    <input type="number" matInput formControlName="AnnualIncome" required name="AnnualIncome">
                    
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="full-width fieldFit" appearance="standard" >
                    <mat-label style="color: black;">Gotra</mat-label>
                    <input type="text" placeholder="eg : Kashyap" matInput formControlName="gotra" >
                  </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width fieldFit" appearance="standard" >
                    <mat-label style="color: black;">Current City</mat-label>
                    <input type="text" id="cityAutoComplete" matInput matValidateAddress matGoogleMapsAutocomplete #matGoogleMapsAutocomplete="matGoogleMapsAutocomplete" 
                    (onAutocompleteSelected)="onAutocompleteSelected($event)"
                             (onLocationSelected)="onLocationSelected($event)" formControlName="Currentcity" required> 
                </mat-form-field>
             </div>  
               
             <div class="col-xs-12 m-t-20" style="margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px; margin-top: 20px;">
                      <button type="button" class="btn btn-blue" (click)="secondStep()" >Next</button>
                  </div>
              </div>
         </form> 
      </div>    
  </div>
  
  </main>
