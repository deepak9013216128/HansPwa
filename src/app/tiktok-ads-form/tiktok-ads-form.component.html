<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY' >
        <div class="container t-c">
            <div class="section">
                <div class="container" style="margin-left:auto;margin-right:auto; text-align: center;"> 
                    <p style="color: black;"> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>
                </div>              
            </div>
        </div>
        <div>
        <div><h4 class="textRegister">Know More</h4></div>
        </div>
        
        <div class="container" style="width:80%;background: #f5f5f5;border-radius: 20px;margin-top: 20px; margin-bottom: 20px;">
            <div class="w-full" style="margin-left:auto;margin-right:auto">
                <form  [formGroup]="PageOne">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" appearance="standard" style="height:60px;border-bottom: 1px solid black;">
                                <mat-label style="color: black;">मोबाइल नंबर</mat-label>
    
                                <ngx-mat-intl-tel-input matInput
                                style="color: black;"
                                [preferredCountries]="['in', 'us']"
                                [enablePlaceholder]="true"
                                [enableSearch]="true"
                                name="phone"
                                [(ngModel)]="numberCheck"
                                type="tel"
                                formControlName="phone"></ngx-mat-intl-tel-input>
    
                            </mat-form-field>
                        </div>
                       
                        <div class="col-xs-12 m-t-20" style="margin-top: 20px;margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
                            <button type="button" class="btn btn-blue" (click)="submitForm()">Submit</button>
                        </div>
                    </div>
               </form> 
            </div>
        </div>
    </main>
