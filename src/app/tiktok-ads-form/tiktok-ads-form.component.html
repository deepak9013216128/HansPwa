<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY' >
        <div class="container t-c">
            <div class="section">
                <div class="container" style="margin-left:auto;margin-right:auto; text-align: center;"> 
                    <p> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>
                </div>              
            </div>
        </div>
        <div>
        <div><h4 class="textRegister">Form</h4></div>
        </div>
        
        <div class="container" style="width:80%;background: #f5f5f5;border-radius: 20px;margin-top: 20px; margin-bottom: 20px;">
            <div class="w-full" style="margin-left:auto;margin-right:auto">
                <form  [formGroup]="PageOne">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width fieldFit" appearance="standard">
                                <mat-label style="color: black;">ईमेल</mat-label>
                                <input matInput type="email" formControlName="email" required autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                                <mat-form-field class="full-width" appearance="standard" style="height:60px;border-bottom: 1px solid black;">
                                    <mat-label style="color: black;">नाम</mat-label>
                                    <input matInput formControlName="fullname" type="text" required autocomplete="off">
                            
                                </mat-form-field>
                            </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width" appearance="standard" style="height:60px;border-bottom: 1px solid black;">
                                <mat-label style="color: black;">आप किसके लिए रिश्ता देख रहे हैं?</mat-label>
                                <mat-select  formControlName="create" required >
                                        <mat-option *ngFor="let  option of createProfile" [value]="option">
                                                {{option}}
                                        </mat-option>
                                </mat-select>
                            </mat-form-field> 
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width" appearance="standard" style="height:60px;border-bottom: 1px solid black;">
                                <mat-label style="color: black;">मोबाइल नंबर</mat-label>
    
                                <ngx-mat-intl-tel-input matInput
                                [preferredCountries]="['in', 'us']"
                                [enablePlaceholder]="true"
                                [enableSearch]="true"
                                name="phone"
                                [(ngModel)]="numberCheck"
                                type="tel"
                                formControlName="phone"></ngx-mat-intl-tel-input>
    
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width" appearance="standard" style="height:60px;border-bottom: 1px solid black;">
                                <mat-label style="color: black;">लिंग</mat-label>
                                <mat-select  formControlName="gender" required >
                                    <mat-option value="Male">लड़का</mat-option>
                                    <mat-option value="Female">लड़की</mat-option>
                                </mat-select>
                            
                            </mat-form-field>
                        </div>
                       
                        
                        <div class="col-xs-12 m-t-20" style="margin-top: 20px;margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
                            <button type="button" class="btn btn-blue" (click)="checkExist()">Next</button>
                        </div>
                    </div>
               </form> 
            </div> 
    
            <ng-template #otpModal let-c="close" let-d="dismiss">
                    <div class="modal-header">
                      <p class="verifyHeader">Verify Mobile Number</p>
                      <button type="button" style="outline: none" class="close" aria-label="Close" (click)="Cross_click()">X
                      </button>
                    </div>
                    <div class="modal-body">
                      <p (click)="makeItTrue()" style="margin-left: 90%;
                      margin-top: -82px;
                      cursor: pointer;" *ngIf="changeNumber"><i class="fa fa-long-arrow-alt-left"></i>Back</p>
                      <div *ngIf="!changeNumber">
                        <p style="text-align: center;color:rgb(153, 114, 114);font-size:16px">We sent you a code via sms to your mobile number.</p>
                        <p style="text-align: center;color:rgb(153, 114, 114);font-size:16px">Please enter the code to verify</p>
    
                       <div class="row" style="margin: 0px;">
                        <input type="tel" style="width: 20%;margin: 0px auto;" max=1 *ngFor="let i of [1,2,3,4]" class="enterOtp" (keyup)="changePlaces($event)" [id]="'enterOTP'+i">
                        <br><br>
                       </div>
                       <div style="margin: 10px 0px;">
                        <a (click)="resendOtp()">Resend Otp</a><br>
                       </div>
                        <div style="text-align: center;">
                          <button mat-raised-button class="btn btn-blue" style="font-size: 20px;  position: relative;margin-top: 12px; margin-bottom: 14px;" [disabled]="otpStatus" (click)="verifyOtp()">Verify</button>
                          <br>
                      </div>
                    </div>
                    </div>
                  
                  </ng-template>   
        </div>
    </main>
